<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      background-color: #343a40;
      color: #343a40;
    }
    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .profile-details {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .profile-details img {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .profile-details h5 {
      margin-bottom: 10px;
      color: #007bff;
    }
    .profile-details p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <span class="navbar-text text-white me-3">Welcome,</span>
    <a class="navbar-brand text-white" th:text="${FirstName} + ' ' + ${LastName}"></a>
    <div class="d-flex ms-auto">
      <a class="nav-link active" aria-current="page" th:href="@{/logout}">
        <button class="btn btn-danger btn-sm">Logout</button>
      </a>
    </div>
  </div>
</nav>

<div class="container profile-container">
  <div class="profile-header text-white mt-5">
    <h1>Welcome to Registration and Login System</h1>
  </div>
  <div class="profile-details text-center">
    <img src="/images/user.png" alt="avatar">
    <h5 th:text="${FirstName} + ' ' + ${LastName}"></h5>
    <p class="text-muted mb-1" sec:authentication="principal.username"></p>
    <hr>
    <div class="row">
      <div class="col-sm-4"><p class="mb-0">Full Name</p></div>
      <div class="col-sm-8"><p class="text-muted mb-0" th:text="${FirstName} + ' ' + ${LastName}"></p></div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-4"><p class="mb-0">Email</p></div>
      <div class="col-sm-8"><p class="text-muted mb-0" th:text="${Email}"></p></div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-4"><p class="mb-0">Phone Number</p></div>
      <div class="col-sm-8"><p class="text-muted mb-0" th:text="${PhoneNumber}"></p></div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-4"><p class="mb-0">Gender</p></div>
      <div class="col-sm-8"><p class="text-muted mb-0" th:text="${Gender}"></p></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlHj3g7hYg5rI93BLy5UhbWW9CKS8eN+gIxmRABfTw51smXLmY7HbflsPnf" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhG2YZuD2mI0tztuZdHAsf3bpeHaPijVqi5jqtD63tX/3MOeNVycQ8G6P5h" crossorigin="anonymous"></script>
</body>
</html>
